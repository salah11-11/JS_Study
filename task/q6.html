<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let correct = 'Admin@123'
        for(i = 0; i<=2; i++){
            let promptx = prompt('Enter Your Password')
            if (promptx === correct)
                alert('Access granted')
                break
            }
            else{
                alert(`wrong password you have ${2-i} attempt(s) remaining`)
            }
    </script>
</body>
</html>
