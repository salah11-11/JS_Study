<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let correct;
        correct = 'Admin123'
        for(i = 0; i<=2; i++){
            let user = prompt('Enter password')
            if(user===correct){
                alert('Access Granted')
                break
            }
            else{
                alert(`Wrong password you have ${2-i} attempt(s) remaining`)
            }
        }
    </script>
</body>
</html>
