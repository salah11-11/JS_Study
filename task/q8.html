<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let speed = prompt('Enter speed')
        parseFloat(speed)
        if(speed <= 70){
            alert('OK')
        }
        if(speed > 70){
            let demerit = Math.floor((speed - 70)/5);
            alert(`You have ${demerit} demerit(s)`)
             if(demerit > 12){
                alert('license suspended')
             }
        }
    </script>
</body>
</html>
