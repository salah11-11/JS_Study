<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let grade = prompt('Enter your grade');
        parseFloat(grade);
        if(grade<40){
            alert('You got an E')
        }
        else if(grade >= 40 && grade < 49){
            alert('You got a D')
        }
        else if(grade >= 49 && grade <= 59){
            alert('You got a C')
        }
        else if(grade >= 60 && grade <= 79){
            alert('You got a B')
        }
        else if(grade >= 80){
            alert('You got an A')
        }
    </script>
</body>
</html>
