<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        user_input = prompt('ENTER YOUR PHONE NUMBER')
        if(user_input.startsWith('0') && user_input.length === 10){
            alert('+254'+ user_input.slice(1));
        }
        else if((user_input.startsWith('7') || user_input.startsWith('1')) && user_input.length === 9){
            alert('+254'+user_input)
        }
        else{
            alert('invalid phone number')
        }
    </script>
</body>
</html>
