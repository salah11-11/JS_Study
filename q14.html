<body>
    <script>
        let x;
        let y;
        x = prompt('Enter x')
        y = prompt('enter y')

        let y1 = parseInt(y);
        if(isNaN(x1) || isNaN(y1)){
            alert('Invalid')
        }
        else{
            alert(x1+y1)
        }
    </script>
